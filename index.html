<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <form>
       

        <div class="form-group col-8">
          <label for="searchTerms">Search Term:</label>
          <input type="text" class="form-control" id="inputSearch" placeholder="Type key terms to search here">
        </div>
        <!---dropdown with number of articles-->
        <div class="form-group col-8">
          <label for="startYear">Start Year (Optional):</label>
          <input type="text" class="form-control" id="startYear" placeholder="">
        </div>
        <div class="form-group col-8">
            <label for="endYear">End Year (Optional):</label>
            <input type="text" class="form-control" id="endYear" placeholder="">
        </div>    
        <div class="form-group col-8">
            <label for="inputNumber">Number of Records to Retrieve:</label>
            <select id="inputNumber" class="form-control">
              <option selected>Choose...</option>
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        <button type="submit" class="btn btn-primary" id="clear">Clear Results</button>

      </form>

      <!--results cards-->
      <div class="card col-8">
        <h5 class="card-header">Results</h5>

        <div class="card-body col-8" >
          <h5 class="card-title">Headline 1</h5>
          <p class="card-text">Blurb about the article</p>
          <a href="#" class="btn btn-primary">See Full Article</a>
        </div>
      </div>

</body>
</html>
